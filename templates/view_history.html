<!DOCTYPE html>
<html>
<head>
    <title>Session Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h1>Conversation Details</h1>
    <div class="border rounded p-3 bg-white">
        {% for m in messages %}
            <div class="mb-2 p-2 rounded {{ 'bg-primary text-white text-end' if m.user_message else 'bg-success text-white text-start' }}">
                <strong>User:</strong> {{ m.user_message }} <br>
                <strong>Claude:</strong> {{ m.assistant_reply }}
            </div>
        {% endfor %}
    </div>
    <a href="/history" class="btn btn-secondary mt-3">Back to History</a>
</body>
</html>
